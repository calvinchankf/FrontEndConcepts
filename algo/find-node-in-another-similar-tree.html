  <script>
    /*
      fb interview question
      - find out the corresponding node in another tree which has the same hierarchy


    */
    let targetPath = []
    function findA(node, target, path) {
      if (node.id == target) {
        targetPath = path
      }
      for (let i = 0; i < node.children.length; i++) {
        const child = node.children[i]
        findA(child, target, [...path, i])
      }
    }

    function findB(root, path) {
      let cur = root
      while (path.length > 0) {
        head = path.shift()
        cur = cur.children[head]
      }
      return cur
    }

    console.log("start to find target from tree A document.body")

    const ans = findB(document.getElementById("n"), targetPath)
